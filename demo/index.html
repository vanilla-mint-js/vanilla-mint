<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <input id="background-color" type="color" onchange="btn.setAttribute('background-color', this.value)" />
      <input id="color" type="color" onchange="btn.setAttribute('color', this.value)" />
      <plastic-button id="btn" color="#123456" background-color="hotpink" onclick="console.warn('we did it, Joe!')" onconnected="window.color.value = this.getAttribute('color')"><h1>Click Me</h1></plastic-button>
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <input id="it" type="text" onchange="card.setAttribute('title', this.value)" />
        <plastic-card onconnected="it.value = this.vmGet('title')" id="card" title="hotpink!!!!">Card Content <input value='things'></plastic-button>
        </div>
    </div>
  </body>
</html>
