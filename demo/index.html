<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div style="display: grid; place-items: center; height: 100vh;">
      <frosted-button color="white" background-color="hotpink" onclick="console.warn('we did it, Joe!')"><span>FrostedButton</span></frosted-button>
      <div style="display: flex; flex-direction: row; border: solid 1px blue; padding: 2rem; width: 100%;">
        <input type="number" id=cellSize onchange="qrcode.setAttribute('cell-size', this.value)"/>
        <input type="text" id=text onchange="qrcoder.setAttribute('text', this.value)"/>
        <qr-code id=qrcoder cell-size="12" text="orange" onconnected="cellSize.value = this.vmAttr('cell-size')"></qr-code>
        <qr-code cell-size="12" text="blah"></qr-code>
      </div>
  </body>
</html>
